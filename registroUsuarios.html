<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Creación / Edición del modelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./nosotros.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./footer/styleFooter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>

</head>

<body>
    <nav id="navBar"></nav>
    <div class="container">
        <div id="alert-container"></div> <!-- Contenedor para las alertas -->
        <div class="team-section container">
            <h3 class="text-center">Registro de usuario</h3>
            <form id="productForm">

                <label for="userName" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="userName" placeholder="Nombre completo">
                <br>

                <label for="userNumber" class="form-label">Número telefónico</label>
                <input type="number" class="form-control" id="userNumber" placeholder="Número telefónico">
                <br>

                <label for="userEmail" class="form-label">Correo eletrónico</label>
                <input type="text" class="form-control" id="userEmail" placeholder="Correo eletrónico">
                <br>

                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña">
                <br>

                <label for="passwordConfirmation" class="form-label">Confirmacion de contraseña</label>
                <input type="password" class="form-control" id="passwordConfirmation"
                    placeholder="Confirmacion de contraseña">
                <br>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Aceptar términos y condiciones
                    </label>
                </div>
                <br>

                <button class="btn btn-primary botones mx-auto d-flex justify-content-center" type="submit"
                    id="button_registrarse">Registrarse</button>

            </form>
        </div>
        <br>
    </div>


    <br>
    <footer id="footer-placeholder"></footer>



    <script src="./js/archivo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
