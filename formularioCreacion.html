<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Creación / Edición del modelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./nosotros.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./footer/styleFooter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>

  </head>

<body>
  <nav id="navBar"></nav>

    <div class="container">
      <div id="sucessAlert"></div>
        <div id="alert-container"></div> <!-- Contenedor para las alertas -->
        <div class="team-sections container" >
          <h2 style="color: #e5ebd2;" class="responsiveH2">Nuevo producto</h2>
          <br>
          <form id="productForm">
          <div class="mb-3">
            <label for="productName" class="form-label">Nombre del producto</label>
            <input type="text" class="form-control" id="productName" placeholder="Nombre">
          </div>
          <div class="mb-3">
            <label for="productDescription" class="form-label">Descripción</label>
            <textarea class="form-control" id="productDescription" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <div class="row">
              <div class="col-6">
                <label for="productPrice" class="form-label">Precio</label>
                <input type="text" class="form-control" id="productPrice" placeholder="$$$">
              </div>
              <div class="col-6">
                <br>
                <div class="row g-3 align-items-center">
                </div>
              </div>
            </div>
          </div>
          <div class="mb-3" id="productImage"></div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary botones" type="submit" id="button_publicar">Publicar productos</button>
        </div>
        </form>
            <br>
            <div class="container text-center" >
              <div class="col-auto">
                <button id="upload_widget" class="cloudinary-button">Cargar img</button>
              </div>  
              <div class="col-auto" id="containerImg"><br/>
                <img id="uploadedimage" class="imgSrc" src="https://res-console.cloudinary.com/dntc09dgq/media_explorer_thumbnails/56fa97afe737c1301576f2d2ae1076df/detailed" style="width: 350px; height: 350px; display: none;"></img> 
              </div>
            </div>
        </div>
        <br>
    </div>

    
    <br>
    <footer id="footer-placeholder"></footer>
    
    
    <script src="./js/formularioCreacion.js" type="text/javascript"></script>
    <script src="./js/archivo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>

</html>
