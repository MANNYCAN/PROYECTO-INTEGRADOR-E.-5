<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Creación / Edición del modelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./nosotros.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./footer/styleFooter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <nav id="navBar"></nav>
    <div class="container">
        <h1>Nuevo producto</h1>
        <div class="team-section container">
          <div class="mb-3">
            <label for="productName" class="form-label">Nombre del producto</label>
            <input type="text" class="form-control" id="productName" placeholder="Nombre">
          </div>
          <div class="mb-3">
            <label for="productDescription" class="form-label">Descripción</label>
            <textarea class="form-control" id="productDescription" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <div class="row">
              <div class="col-6">
                <label for="productPrice" class="form-label">Precio</label>
                <input type="text" class="form-control" id="productPrice" placeholder="$$$">
              </div>
              <div class="col-6">
                <br>
                <div class="row g-3 align-items-center">
                  <div class="col-auto">
                    <label for="productURL" class="col-form-label">Cargar imagen</label>
                  </div>
                  <div class="col-auto">
                    <button id="upload_widget" class="cloudinary-button">Upload files</button>

    <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>  
    
    <script type="text/javascript">  
    var myWidget = cloudinary.createUploadWidget({
      cloudName: 'my_cloud_name', 
      uploadPreset: 'my_preset'}, (error, result) => { 
        if (!error && result && result.event === "success") { 
          console.log('Done! Here is the image info: ', result.info); 
        }
      }
    )
    
    document.getElementById("upload_widget").addEventListener("click", function(){
        myWidget.open();
      }, false);
    </script>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="mb-3" id="productImage"></div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary botones" type="submit" id="button_publicar">Publicar productos</button>
        
        </div>
        </div>
        <br>
    </div>

    <footer id="footer-placeholder"></footer>

    <script src="./js/archivo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>

</html>
