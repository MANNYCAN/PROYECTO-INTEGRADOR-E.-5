<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./nosotros.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./footer/styleFooter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>

</head>

<body>
    <nav id="navBar"></nav>
    <div class="container">
        <div id="alert-container"></div> <!-- Contenedor para las alertas -->
        <div class="team-sections container">
            <h3 class="text-center">Inicio de sesión</h3>
            <form id="productForm">

                <div>
                    <label for="user_email" class="form-label">Correo eletrónico</label>
                    <input type="text" class="form-control" id="user_email" placeholder="correo@dominio.com">
                </div>
                <br>
                <div>
                    <label for="user_password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="user_password"
                        placeholder="Mínimo 8 caracteres, al menos 1 caracter especial, 1 mayúscula, 1 minúscula y 1 número">
                </div>
                <br>

                <button class="btn btn-primary botones mx-auto d-flex justify-content-center" type="submit"
                    id="button_login">Iniciar seisón</button>
                <br>
               
                
            </form>

            <p class="text-center">¿No tienes una cuenta? Regístrate</p>
            <a href="./registroUsuarios.html" style="text-decoration: none;">
                <button class="btn btn-primary botones mx-auto d-flex justify-content-center" type="button">
                    Registrarse
                </button>
            </a>
            
           
            
        </div>
        <br>
    </div>


    <br>
    <footer id="footer-placeholder"></footer>

    <script src="./js/archivo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
