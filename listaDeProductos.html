<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ListaDeProductos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./nosotros.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./footer/styleFooter.css">
  <link rel="stylesheet" href="./css/listadeProductos.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Agregue esta libreria ya que se necesita para poder realizar 
    mi funcion de JS que despliega el modal de carrito de compra si se falla en la condición -->
</head>

<body>
  <nav id="navBar"></nav>
  <div class="container text-center" id="titleProducts">
    <h2>Productos</h2>

    <h3>¡Conoce nuestras novedades de la semana!</h3>
  </div>
  <div id="carouselExampleCaptions" class="carousel slide my-3"></div>
  <br>
  <div id="imgProduct">
    <img src="./assets/diamuertofondo2.png" alt="dia de muertos">
  </div>
  <br>
  <!-- Agrego esto para empezar a realizar el filtro de productos -->
  <div class="container">
    <div class="text-center" id="placeYbotones">
      <input type="text" placeholder="¿Qué prenda buscas?" class="input" id="prendaBusca" style="text-align: center;">
      <button class="btn btn-primary botonesFil" id="BotonFiltro">Filtrar</button>
      <button class="btn btn-primary botonesFil" id="BotonTodo">Mostrar todo</button>
    </div>
  </div>
  <!-- Aqui termina -->

  <!-- Modal que se desplegara cuando el boton de agregar productos -->
  <div class="modal fade" id="carritoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">¡Hola! Para comprar, ingresa a tu cuenta.</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary botones"
            onclick="irAReferenciaInicioSesion()">Ingresar</button>
          <button type="button" class="btn btn-primary botones" onclick="irAReferenciaRegistrar()">Crear cuenta</button>
        </div>
      </div>
    </div>
  </div>
  <!--  Aqui termina el modal -->
  <br>
  <div class="container row-cols-4 text-center">
    <a class="btn btn-primary botones d-none" href="./index.html" role="button">Promociones</a>
    <!--Botón para después-->
  </div>
  <br>
  <main class="container mx-auto row row-cols-1 row-cols-md-3 g-4 " id="productCard"
    style="margin: 0px 10px 0px 10px; padding: 0%;  display: flex; justify-content: center;">
  </main>


  <a class="btnSubirBoton botones" href="../carritoCompras.html"
     id="contadorCarritoC">
    <!-- Este es el estilo del contador de productos -->
  </a>

  <!-- style="text-decoration: none; padding: 5px; border-radius: 40%; font-size: x-large;" -->


  <footer id="footer-placeholder"></footer>

  <script src="./js/listaDeProductos.js"></script>

  <script src="./js/archivo.js"></script>

  <script src="./js/carousel.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
